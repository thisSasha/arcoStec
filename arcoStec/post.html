<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiperSet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcoStec</title>
</head>

<body>
    <div class="container">
        <div class='nav'>
            <div class='nav__logo'></div>
            <div class='nav__titles'>
                <div class='nav__title'>Недвижимость</div>
                <div class='nav__title _active'>Новостройки</div>
                <div class='nav__title'>Аренда</div>
                <div class='nav__title'>О компании</div>
                <div class='nav__title'>Каналы</div>
            </div>
            <div class="nav__cross">x</div>
            <div class="nav__hamburger">
                <hr>
                <hr>
            </div>
            <div class='nav__phoneNumber'>+34865607015</div>
            <select name="langs" class='nav__language' id="language">
                <option value="ru">RU</option>
                <option value="en">EN</option>
                <option value="es">ES</option>
            </select>
            <button class='nav__answer __changeLang'>Заявка</button>
        </div>
        <div class="postCard">
            <p class="postCard__city">City</p>
            <h1>Title</h1>
            <div class="postCard__wallpaper">



                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>




            </div>
            <div class="postCard__description">Descr</div>
            <div class="postCard__skills">Ocobennosty</div>
            <div class="postCard__specific">Xaract</div>
            <p class="postCard__ref">Refer</p>
            <div class="postCard__price">Precio</div>
            <div class="postCard__video">urlVideo</div>
            <div class="postCard__map">map</div>
        </div>



        <h2>Похожие обьекты</h2>
        <div class="projects">
            <div class="projects__grid">

            </div>
        </div>
    </div>
    <script src="./js/postLoader.js" type="module"></script>
    <script src="./js/postCreater.js" type="module"></script>
</body>

</html>
